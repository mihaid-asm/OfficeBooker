<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #32cd32, #228b22);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
            color: #fff;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #f5f5f5;
        }
        a {
            text-decoration: none;
            color: #fff;
            background-color: #228b22;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 1.2rem;
            margin: 10px 0;
            display: inline-block;
            text-align: center;
            transition: all 0.3s ease;
        }
        a:hover {
            background-color: #fff;
            color: #228b22;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        a:active {
            transform: scale(0.95);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        .inapoi {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    {% if user.profile_pic %}
    <img src="{{ user.profile_pic.url }}" alt="Profile Picture" style="width:200px">
    {% else %}
    <p>You have not uploaded a profile picture.</p>
    {% endif %}
    <h1>Welcome, {{ user.username }}!</h1>
    <a href="../login/" class="inapoi">Inapoi la meniu</a>
</body>
</html>
